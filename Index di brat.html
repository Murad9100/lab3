<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mənim CV-im</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <!-- SOL TƏRƏF -->
        <div class="sidebar">
            <img src="photos/profile.jpg" alt="Profil şəkli" class="profile-picture"/>

            <!-- ƏLAQƏ MƏLUMATLARI -->
            <div class="left-acc-container">
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/contact.png" alt="" class="btn-icon"> ƏLAQƏ
                    </button>
                    <div class="accordion-panel" id="contactInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/social-media.png" alt="" class="btn-icon"> SOSİAL ŞƏBƏKƏLƏR
                    </button>
                    <div class="accordion-panel" id="socialMedia"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/education.png" alt="" class="btn-icon"> TƏHSİL
                    </button>
                    <div class="accordion-panel" id="educationInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/skill.png" alt="" class="btn-icon"> BACARIQLAR
                    </button>
                    <div class="accordion-panel" id="skillsInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/language.png" alt="" class="btn-icon"> DİLLƏR
                    </button>
                    <div class="accordion-panel" id="languagesInfo"></div>
                </div>
            </div>
        </div>

        <!-- SAĞ TƏRƏF -->
        <div class="main-content">
            <button id="editBtn" class="edit-button">Redaktə et</button>
            <h1 id="userName"></h1>
            <h3 id="userTitle"></h3>
            <hr class="title-line" />

            <div class="right-acc-container">
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/profile.png" alt="" class="btn-icon"> PROFİL
                    </button>
                    <div class="accordion-panel" id="profileInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/work-experience.png" alt="" class="btn-icon"> İŞ TƏCRÜBƏSİ
                    </button>
                    <div class="accordion-panel" id="workExperience"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/reference.png" alt="" class="btn-icon"> REFERANSLAR
                    </button>
                    <div class="accordion-panel" id="referenceInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/certificate.png" alt="" class="btn-icon"> SERTİFİKATLAR
                    </button>
                    <div class="accordion-panel" id="certificationsInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/project.png" alt="" class="btn-icon"> LAYİHƏLƏR
                    </button>
                    <div class="accordion-panel" id="projectsInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
